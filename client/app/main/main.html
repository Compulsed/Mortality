<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Mortality Deathtimer</h1>
    <p class="lead">Find out how long you've been alive!</p>
    <img src="assets/images/skull.png" alt="I'm Yeoman" style="width: 100px">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Add New Entry:</h1>

        <div class="alert alert-danger" role="alert" ng-show="error">
          Error: Date entered cannot be later than today!
        </div>

      <form>
        <div class="form-group">
          <label>Person Name</label>
          <input type="" class="form-control" id="name" ng-model="name">
        </div>

        <div class="form-group">
          <label>Birth Date</label>
          <input ui-date class="form-control" id="" ng-model="dateOfBirth">
        </div>

        <button type="submit" class="btn btn-default" ng-click="addThing()">Submit</button>
      </form>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">History:</h1>

          <!-- Table -->
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Days Alive</th>
                <th>Date Added</th>                
              </tr> 
            </thead>

            <tbody>
              <tr ng-repeat="mortality in mortalityTimes">
                <td>{{mortality.name}}</td>
                <td>{{mortality.inputDate}}</td>
                <td>{{mortality.daysAlive}}</td>
                <td>{{mortality.dateAdded}}</td>                
              </tr> 
            </tbody>
         
          </table>

      </ul>
    </div>
  </div>
</div>
